name: Build Windows Package (CMake)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag version (e.g., v0.3.0)"
        required: true
        type: string
      release_name:
        description: "Release name/title"
        required: false
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string

jobs:
  build-win-cmake:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.event.release.tag_name }}
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            FULL_TAG="${{ inputs.tag }}"
          else
            FULL_TAG="${{ github.event.release.tag_name }}"
          fi
          # Remove 'v' prefix if present
          VERSION=${FULL_TAG#v}
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_tag=$FULL_TAG" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update CMakeLists.txt version
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update project version
          sed -i "s/VERSION [0-9]\+\.[0-9]\+\.[0-9]\+/VERSION $VERSION/" CMakeLists.txt
          # Update CPACK version
          sed -i "s/set(CPACK_PACKAGE_VERSION \"[0-9]\+\.[0-9]\+\.[0-9]\+\")/set(CPACK_PACKAGE_VERSION \"$VERSION\")/" CMakeLists.txt
          
          echo "Updated CMakeLists.txt with version $VERSION"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Configure CMake
        run: cmake -S . -B build -DBUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package with CPack
        run: |
          cd build
          cpack -C Release -G NSIS

      - name: Find generated installer
        id: find_installer
        shell: bash
        run: |
          # Find the .exe file generated by CPack
          INSTALLER_FILE=$(find build -name "PablosElMultiverso*.exe" | head -n 1)
          if [ ! -f "$INSTALLER_FILE" ]; then
            echo "Error: Installer file not found"
            exit 1
          fi
          echo "installer_file=$INSTALLER_FILE" >> $GITHUB_OUTPUT
          echo "Found installer: $(basename $INSTALLER_FILE)"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.full_tag }}
          name: ${{ inputs.release_name || github.event.release.name || format('Release {0}', steps.version.outputs.full_tag) }}
          body: ${{ inputs.release_notes || github.event.release.body || format('Windows installer for {0}', steps.version.outputs.full_tag) }}
          files: ${{ steps.find_installer.outputs.installer_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
