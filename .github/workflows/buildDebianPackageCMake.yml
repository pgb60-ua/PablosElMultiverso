name: Build Debian Package (CMake)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag version (e.g., v0.3.0)"
        required: true
        type: string
      release_name:
        description: "Release name/title"
        required: false
        type: string
      release_notes:
        description: 'Release notes (use \n for line breaks)'
        required: false
        type: string

jobs:
  build-deb-cmake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.event.release.tag_name }}
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake \
            libgl1-mesa-dev libx11-dev xorg-dev \
            libwayland-dev libxkbcommon-dev gettext locales
          sudo locale-gen en_US.UTF-8
          sudo locale-gen fr_FR.UTF-8

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            FULL_TAG="${{ inputs.tag }}"
          else
            FULL_TAG="${{ github.event.release.tag_name }}"
          fi

          VERSION=${FULL_TAG#v}

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_tag=$FULL_TAG" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (tag: $FULL_TAG)"

      - name: Update CMakeLists.txt version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update project version
          sed -i "s/VERSION [0-9]\+\.[0-9]\+\.[0-9]\+/VERSION $VERSION/" CMakeLists.txt
          # Update CPACK version if it's hardcoded separately
          sed -i "s/set(CPACK_PACKAGE_VERSION \"[0-9]\+\.[0-9]\+\.[0-9]\+\")/set(CPACK_PACKAGE_VERSION \"$VERSION\")/" CMakeLists.txt
          
          echo "Updated CMakeLists.txt with version $VERSION"
          grep "VERSION" CMakeLists.txt

      - name: Compile locale files
        run: |
          mkdir -p locale/en_US/LC_MESSAGES
          mkdir -p locale/fr_FR/LC_MESSAGES
          msgfmt po/en_US.po -o locale/en_US/LC_MESSAGES/pablos.mo
          msgfmt po/fr_FR.po -o locale/fr_FR/LC_MESSAGES/pablos.mo

      - name: Configure CMake
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release --parallel $(nproc)

      - name: Package with CPack
        run: |
          cd build
          cpack -G DEB -C Release

      - name: Find generated .deb file
        id: find_deb
        run: |
          DEB_FILE=$(find build -name "PablosElMultiverso*.deb" | head -n 1)
          if [ ! -f "$DEB_FILE" ]; then
            echo "Error: .deb file not found"
            exit 1
          fi
          echo "deb_file=$DEB_FILE" >> $GITHUB_OUTPUT
          echo "Found package: $(basename $DEB_FILE)"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.full_tag }}
          name: ${{ inputs.release_name || github.event.release.name || format('Release {0}', steps.version.outputs.full_tag) }}
          body: ${{ inputs.release_notes || github.event.release.body || format('Debian package (CMake) for {0}', steps.version.outputs.full_tag) }}
          files: ${{ steps.find_deb.outputs.deb_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
